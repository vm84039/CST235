<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF Response Page</title>
	<h:outputStylesheet library="css" name="table-style.css"  />

</h:head>

<h:body>
	<h2>Submit Button Response<br></br></h2>
	
	<p>Hello  #{user.firstName} #{user.lastName}.  Your Orders are:</p>
	
	<h:dataTable value = "#{formController.service.orders}" var = "o"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">
   

    <h:column>    				
      <f:facet name = "header">ID</f:facet>    				
      #{o.ID}
   </h:column>
   <h:column>    				
      <f:facet name = "header">Order Number</f:facet>    				
      #{o.orderNumber}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Product Name</f:facet>
      #{o.productName}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Price</f:facet>
      #{o.price}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Quantity</f:facet>
      #{o.quantity}
   </h:column>
</h:dataTable>
	<h:form>
		<h:commandButton id="onSend" value="Send Order" action="#{formController.onSend()}"></h:commandButton> 
		<h:button value="Login Again" outcome = "TestForm" /> 
	</h:form>
</h:body>
</html>
